name: Polling Workflow

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:

concurrency:
  group: 'polling-workflow'
  cancel-in-progress: true

env:
  TARGET_URL: https://flat35hd99.github.io/sample-polling-actions/sample.json

jobs:
  poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run polling script
        run: |
          curl -s $TARGET_URL | jq '.'
